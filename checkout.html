<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - TamedBlox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body style="padding:40px;">

  <h1 style="text-align:center;margin-bottom:20px;">Checkout</h1>

  <div id="cartSummary" style="
    max-width:600px;
    margin:0 auto;
    background:#0d1117;
    padding:20px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.08);
    box-shadow:0 0 20px rgba(78,245,138,0.1);
  ">
    <h2>Your Order</h2>
    <div id="cartItems"></div>

    <h3 id="totalPrice" style="margin-top:20px;"></h3>

    <button onclick="startPayment()" class="checkout-btn" style="margin-top:20px;">
      Pay with Stripe
    </button>
  </div>

<script>
// Load cart from localStorage and render summary
function loadCart() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];
  const cartItemsDiv = document.getElementById("cartItems");

  if (cart.length === 0) {
    cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
    document.getElementById("totalPrice").innerText = "";
    return;
  }

  let html = "";
  let total = 0;

  cart.forEach(item => {
    total += item.price * item.qty;

    html += `
      <div style="display:flex;justify-content:space-between;margin:8px 0;">
        <span>${item.name} × ${item.qty}</span>
        <span>£${(item.price * item.qty).toFixed(2)}</span>
      </div>
    `;
  });

  cartItemsDiv.innerHTML = html;
  document.getElementById("totalPrice").innerText =
    "Total: £" + total.toFixed(2);
}

loadCart();

// Start Stripe Payment
async function startPayment() {
  const cart = JSON.parse(localStorage.getItem("cart")) || [];

  if (cart.length === 0) {
    alert("Your cart is empty.");
    return;
  }

  try {
    const res = await fetch("https://website-5eml.onrender.com/pay/create-checkout-session", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ cart })
    });

    if (!res.ok) {
      console.error("Backend error:", res.status, res.statusText);
      alert("Payment error (backend " + res.status + ").");
      return;
    }

    const data = await res.json();

    if (data.url) {
      window.location.href = data.url; // Redirect to Stripe Checkout
    } else {
      console.error("No URL in response:", data);
      alert("Payment error: no checkout URL received.");
    }
  } catch (err) {
    console.error("Fetch error:", err);
    alert("Network error starting payment.");
  }
}
</script>

</body>
</html>
