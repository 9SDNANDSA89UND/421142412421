<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout – TamedBlox</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- NAVBAR -->
  <nav class="nav">
    <div class="nav-inner">

      <div class="nav-left">
        <button class="icon-btn" id="profileBtn">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="7" r="4"></circle>
            <path d="M4 22c0-4 4-7 8-7s8 3 8 7"></path>
          </svg>
        </button>
      </div>

      <div class="nav-center">
        <div class="logo">
          <span class="logo-white">TAMED</span><span class="logo-green">BLOX</span>
        </div>
      </div>

      <div class="nav-right">

        <!-- LOGIN + SIGNUP -->
        <button id="openLogin" class="auth-btn">Login</button>
        <button id="openSignup" class="auth-btn">Sign Up</button>

        <!-- CART -->
        <button id="cartBtn" class="icon-btn">
          <svg viewBox="0 0 24 24">
            <path d="M3 3h2l3 12h11l3-8H6"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            <circle cx="9" cy="20" r="2"></circle>
            <circle cx="18" cy="20" r="2"></circle>
          </svg>
          <div id="cartDot" class="cart-dot"></div>
        </button>

      </div>

    </div>
  </nav>

  <!-- ANNOUNCEMENT -->
  <div class="announcement-section">
    <div class="announcement">
      <div class="marquee">
        <div class="marquee-inner">
          <span>Instant Delivery • Trusted Seller • 100% Secure Checkout • 24/7 Support</span>
          <span>Instant Delivery • Trusted Seller • 100% Secure Checkout • 24/7 Support</span>
        </div>
      </div>
    </div>
  </div>

  <!-- CHECKOUT BOX -->
  <section class="premium-checkout">

    <h2 class="checkout-title">Checkout</h2>

    <div class="checkout-product-box">
      <img id="checkoutItemImage" class="checkout-product-img" alt="">
      <div class="checkout-product-info">
        <h3 id="checkoutItemName"></h3>
      </div>
    </div>

    <div class="checkout-summary-table">
      <div class="checkout-row">
        <span id="checkoutItemName2"></span>
        <span id="checkoutItemPrice"></span>
      </div>

      <div class="checkout-row">
        <span>Qty</span>
        <span id="checkoutItemQty"></span>
      </div>

      <div class="checkout-row total-row">
        <span>Total</span>
        <span id="totalPrice" class="checkout-total-amount"></span>
      </div>
    </div>

    <button onclick="startPayment()" class="secure-btn">Pay with Stripe</button>

  </section>

  <!-- CART DRAWER -->
  <div id="cartDrawer" class="cart-drawer">
    <div class="drawer-header">
      <h2>Your Cart</h2>
      <button id="closeDrawer" class="close-drawer">×</button>
    </div>
    <div id="drawerContent"></div>
  </div>

  <div id="cartOverlay" class="cart-overlay"></div>

  <!-- LOGIN MODAL -->
  <div id="loginModal" class="modal hidden">
    <div class="modal-box">
      <h2 class="modal-title">Login</h2>
      <input id="loginEmail" type="email" class="modal-input" placeholder="Email">
      <input id="loginPassword" type="password" class="modal-input" placeholder="Password">
      <button id="loginSubmit" class="modal-btn">Login</button>
      <p id="loginError" class="modal-error"></p>
      <button class="modal-close" onclick="closeModal('loginModal')">×</button>
    </div>
  </div>

  <!-- SIGNUP MODAL -->
  <div id="signupModal" class="modal hidden">
    <div class="modal-box">
      <h2 class="modal-title">Sign Up</h2>
      <input id="signupUsername" type="text" class="modal-input" placeholder="Username">
      <input id="signupEmail" type="email" class="modal-input" placeholder="Email">
      <input id="signupPassword" type="password" class="modal-input" placeholder="Password">
      <button id="signupSubmit" class="modal-btn">Create Account</button>
      <p id="signupError" class="modal-error"></p>
      <button class="modal-close" onclick="closeModal('signupModal')">×</button>
    </div>
  </div>

  <!-- JS -->
  <script src="app.js"></script>
  <script src="drawer.js" type="module"></script>

  <!-- MODAL JS -->
  <script>
    function openModal(id) { document.getElementById(id).classList.remove("hidden"); }
    function closeModal(id) { document.getElementById(id).classList.add("hidden"); }

    openLogin.onclick = () => openModal("loginModal");
    openSignup.onclick = () => openModal("signupModal");
  </script>

  <script>
    function loadCheckoutCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (!cart.length) return;
      checkoutItemName.innerText = cart[0].name;
      checkoutItemName2.innerText = cart[0].name;
      checkoutItemQty.innerText = cart[0].qty;
      checkoutItemPrice.innerText = "£" + cart[0].price.toFixed(2);
      totalPrice.innerText = "£" + (cart[0].price * cart[0].qty).toFixed(2);
      checkoutItemImage.src = cart[0].image;
    }
    loadCheckoutCart();
  </script>

</body>
</html>
