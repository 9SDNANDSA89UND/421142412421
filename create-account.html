<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account â€” TamedBlox</title>

<style>
body {
  margin: 0;
  padding: 0;
  background: radial-gradient(circle at top, #0f141a 40%, #050607 100%);
  font-family: Inter, sans-serif;
  color: #e8fff0;
}

.box {
  max-width: 420px;
  margin: 80px auto;
  padding: 32px;
  background: rgba(15,20,26,0.75);
  border-radius: 20px;
  border: 1px solid rgba(78,245,138,0.35);
  backdrop-filter: blur(18px);
  box-shadow:
    0 0 30px rgba(78,245,138,0.25),
    0 0 14px rgba(78,245,138,0.18),
    inset 0 0 10px rgba(255,255,255,0.05);
  animation: fadeIn 0.8s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  text-align: center;
  font-size: 28px;
  font-weight: 900;
  color: #4ef58a;
  text-shadow: 0 0 10px rgba(78,245,138,0.6);
  margin-bottom: 8px;
}

.subtitle {
  text-align: center;
  font-size: 15px;
  opacity: 0.85;
  margin-bottom: 22px;
}

input {
  width: 100%;
  padding: 14px;
  margin-top: 14px;
  border-radius: 12px;
  border: 1px solid rgba(78,245,138,0.4);
  background: rgba(0,0,0,0.35);
  color: #d9ffea;
  outline: none;
  font-size: 16px;
  transition: 0.2s ease;
  box-shadow: inset 0 0 8px rgba(78,245,138,0.15);
}

input:focus {
  border-color: #4ef58a;
  box-shadow:
    0 0 10px rgba(78,245,138,0.35),
    inset 0 0 10px rgba(78,245,138,0.25);
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  font-size: 17px;
  font-weight: 900;
  background: #4ef58a;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  color: #0c110f;
  transition: 0.2s ease;
  box-shadow: 0 0 12px rgba(78,245,138,0.45);
}

button:hover {
  transform: translateY(-2px) scale(1.03);
}

button:active {
  transform: scale(0.96);
}

#error {
  color: #ff6b6b;
  margin-top: 12px;
  display: none;
  text-align: center;
  font-size: 14px;
}
</style>
</head>

<body>

<div class="box">
  <h1>Create Account</h1>
  <div class="subtitle">This lets us link your Roblox username and order forever.</div>

  <input id="email" type="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

  <button id="createBtn">Create Account</button>

  <div id="error"></div>
</div>

<script>
const params = new URLSearchParams(location.search);
const sessionId = params.get("session_id");

// username stored from step 2
const storedUsername = localStorage.getItem("postPurchaseRobloxUser");

document.getElementById("createBtn").onclick = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    showError("Fill in all fields.");
    return;
  }

  let registerReq = await fetch("https://website-5eml.onrender.com/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  let reg = await registerReq.json();

  if (!reg.success) {
    showError(reg.error || "Account creation failed.");
    return;
  }

  localStorage.setItem("authToken", reg.token);

  await fetch("https://website-5eml.onrender.com/pay/link-user-roblox", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      sessionId,
      robloxUser: storedUsername,
      email
    })
  });

  window.location.href = `/index.html?chat=open&session_id=${sessionId}`;
};

function showError(text) {
  const e = document.getElementById("error");
  e.innerText = text;
  e.style.display = "block";
}
</script>

</body>
</html>
