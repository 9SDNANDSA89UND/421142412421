<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TamedBlox â€” Creator Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/profile-dropdown.css">

  <style>
    .creator-container {
      max-width: 1200px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .creator-title {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 12px;
    }
    .creator-sub {
      color: #aeb6c1;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
      background: #0f141a;
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 14px;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    th {
      background: rgba(78,245,138,0.12);
      font-size: 14px;
      font-weight: 800;
      color: #4ef58a;
    }
    td {
      color: #d2d7df;
      font-size: 15px;
    }

    /* Code Creation */
    #creatorActions input {
      padding: 12px;
      background: #0f141a;
      border: 1px solid #4ef58a;
      color: white;
      border-radius: 10px;
    }
    #creatorActions button {
      padding: 12px 16px;
      background: #4ef58a;
      border-radius: 10px;
      border: none;
      font-weight: 900;
      cursor: pointer;
    }

    .copy-btn {
      background: rgba(78,245,138,0.15);
      border: 1px solid rgba(78,245,138,0.3);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: rgba(78,245,138,0.3);
    }

    #blocked {
      text-align: center;
      padding: 40px;
      color: #ff3f3f;
      font-weight: 900;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <div id="navbar"></div>
  <script>
    async function loadComponent(selector, file) {
      const el = document.querySelector(selector);
      if (el) el.innerHTML = await fetch(file).then(r => r.text());
    }
    loadComponent("#navbar", "components/navbar.html");
  </script>

  <div class="creator-container">

    <h1 class="creator-title">Creator Dashboard</h1>
    <p class="creator-sub">View and create referral codes for influencers.</p>

    <div id="blocked" class="hidden">Admin access required.</div>

    <div id="creatorActions" class="hidden" style="margin-bottom:20px;">
      <input id="newCreatorCode" placeholder="Enter creator code...">
      <button id="createCreatorBtn">Create Code</button>
    </div>

    <table id="creatorTable" class="hidden">
      <thead>
        <tr>
          <th>Creator Code</th>
          <th>Clicks</th>
          <th>Sales</th>
          <th>Revenue</th>
          <th>Referral Link</th>
        </tr>
      </thead>
      <tbody id="creatorBody"></tbody>
    </table>

  </div>

  <script>
    const API = "https://website-5eml.onrender.com";

    async function loadCreators() {
      const token = localStorage.getItem("authToken");

      if (!token) {
        document.getElementById("blocked").classList.remove("hidden");
        return;
      }

      const me = await fetch(`${API}/auth/me`, {
        headers: { Authorization: "Bearer " + token }
      });
      
      const user = await me.json();
      if (!user.admin) {
        document.getElementById("blocked").classList.remove("hidden");
        return;
      }

      document.getElementById("creatorActions").classList.remove("hidden");
      document.getElementById("creatorTable").classList.remove("hidden");

      const res = await fetch(`${API}/creators/all`, {
        headers: { Authorization: "Bearer " + token }
      });

      const creators = await res.json();
      const body = document.getElementById("creatorBody");
      body.innerHTML = "";

      creators.forEach(c => {
        const link = `https://tamedblox.com/ref/${c.creatorCode}`;

        body.innerHTML += `
          <tr>
            <td>${c.creatorCode}</td>
            <td>${c.clicks || 0}</td>
            <td>${c.sales || 0}</td>
            <td>$${(c.revenueGenerated || 0).toFixed(2)}</td>
            <td>
              <button class="copy-btn" onclick="navigator.clipboard.writeText('${link}')">
                Copy Link
              </button>
            </td>
          </tr>
        `;
      });
    }

    document.addEventListener("DOMContentLoaded", () => {

      document.getElementById("createCreatorBtn").onclick = async () => {
        const code = document.getElementById("newCreatorCode").value.trim();
        if (!code) return alert("Enter a code first.");

        const token = localStorage.getItem("authToken");

        const res = await fetch(`${API}/creators/create`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token
          },
          body: JSON.stringify({ code })
        });

        const data = await res.json();

        if (data.success) {
          alert("Creator code created!");
          loadCreators();
        } else alert(data.error || "Failed.");
      };

      loadCreators();
    });
  </script>

</body>
</html>
