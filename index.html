<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicItems</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-inner">
            <div class="nav-left">
                <span class="balance-pill">£0.00</span>
            </div>

            <div class="nav-center">
                <div class="logo">
                    <span class="logo-white">Cosmic</span><span class="logo-green">Items</span>
                </div>
            </div>

            <div class="nav-right">
                <button class="icon-btn" onclick="openCart()">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6h15l-1.5 9h-12z"></path>
                        <circle cx="9" cy="20" r="1"></circle>
                        <circle cx="18" cy="20" r="1"></circle>
                    </svg>
                    <div id="cart-dot" class="cart-dot"></div>
                </button>
            </div>
        </div>
    </nav>

    <div class="announcement-section">
        <div class="announcement">
            Instant delivery • Trusted seller
        </div>
    </div>

    <section class="hero">
        <h1>Discover <span>Auras</span>, <span>Powers</span>, Items & More</h1>
        <p class="hero-sub">Secure checkout • Trusted sellers • Instant delivery</p>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search items..." oninput="filterProducts()">
        </div>
    </section>

    <section class="products">
        <div class="product-grid" id="productGrid"></div>
    </section>

    <div id="cartDrawer" class="cart-drawer">
        <div class="drawer-header">
            <h3>Your Cart</h3>
            <button class="close-drawer" onclick="toggleDrawer()">✕</button>
        </div>

        <div id="cartItems"></div>

        <div class="checkout-box">
            <h3>Total: <span id="cartTotal">£0.00</span></h3>
            <button class="checkout-btn" onclick="goToCheckout()">Checkout</button>
        </div>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <script src="app.js"></script>
    <script src="drawer.js"></script>
</body>
</html>
