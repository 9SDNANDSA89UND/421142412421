<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart — TamedBlox Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<!-- NAVBAR -->
<header class="nav">
  <div class="nav-inner">
    <div class="nav-left">
      <div class="logo">
        <span class="logo-white">TAMED</span><span class="logo-green">BLOX</span>
      </div>
    </div>
  </div>
</header>

<!-- ANNOUNCEMENT -->
<div class="announcement-section scroll-fade">
  <div class="announcement">
    ⚡ Instant Delivery • Secure Checkout • 500+ Orders Delivered
  </div>
</div>

<!-- HERO -->
<section class="hero scroll-fade" style="padding-bottom: 0;">
  <h1>Your <span>Cart</span></h1>
  <p style="color:#8b92a1;margin-top:10px;">Review your items before checkout.</p>
</section>

<!-- CART CONTENT -->
<section class="products scroll-fade" style="max-width:900px;">
  
  <!-- CART ITEMS -->
  <div id="cartItems" style="margin-bottom:30px;">
    <!-- Cart.js will load items here -->
  </div>

  <!-- SUMMARY BOX -->
  <div id="cartSummary" class="scroll-fade" style="
      background:#0d1117;
      padding:25px;
      border-radius:16px;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow:0 0 25px rgba(78,245,138,0.12);
      margin-bottom:50px;
    ">
    
    <h2 style="font-size:24px;font-weight:700;">
      Order <span style="color:#4ef58a;text-shadow:0 0 12px #4ef58a;">Summary</span>
    </h2>

    <p id="totalCost"
      style="
        margin-top:14px;
        font-size:22px;
        font-weight:700;
        color:#4ef58a;
        text-shadow:0 0 10px #4ef58a;
      ">
      Total: £0.00
    </p>

    <button class="buy-btn" style="margin-top:22px;">Checkout</button>
  
  </div>

</section>

<!-- FOOTER -->
<footer class="scroll-fade">
  © 2025 TamedBlox Store — All Rights Reserved.
</footer>

<script src="cart.js"></script>
</body>
</html>
