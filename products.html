<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TamedBlox — Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/cards.css">
  <link rel="stylesheet" href="assets/css/modal.css">

  <!-- Component loader -->
  <script>
    async function loadComponent(selector, file) {
      const el = document.querySelector(selector);
      if (el) {
        const html = await fetch(file).then(r => r.text());
        el.innerHTML = html;
      }
    }
  </script>
</head>

<body>

  <!-- NAV + MODALS -->
  <div id="navbar"></div>
  <div id="modals"></div>

  <script>
    loadComponent("#navbar", "components/navbar.html");
    loadComponent("#modals", "components/modals.html");
  </script>

  <!-- PAGE HEADER -->
  <section class="container" style="margin-top:40px;">
    <h1 style="font-size:32px;font-weight:900;">All Products</h1>
    <p style="color:#aeb6c1;margin-top:10px;">
      Browse the full TamedBlox shop.
    </p>

    <!-- SEARCH -->
    <input id="searchInput" placeholder="Search products..." class="modern-input" style="margin-top:20px;">
  </section>

  <!-- PRODUCT GRID -->
  <div id="productGrid" class="product-grid"></div>

  <!-- CART DRAWER -->
  <div id="cartDrawer" class="cart-drawer"></div>
  <div id="cartOverlay" class="cart-overlay"></div>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    loadComponent("#footer", "components/footer.html");
  </script>

  <!-- JS -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/cart.js"></script>
  <script src="assets/js/drawer.js"></script>
  <script src="assets/js/auth.js"></script>

  <!-- ⭐ PRODUCT SCRIPT -->
  <script>

    const imgURL = "https://static.wikia.nocookie.net/stealabr/images/5/58/Strawberryelephant.png/revision/latest?cb=20250830235735";

    /* =========================================
       13 TEST PRODUCTS WITH RANDOM OLD PRICES
    ========================================== */
    const products = [];

    function makeProduct() {
      const price = Number((Math.random() * 20 + 3).toFixed(2)); 
      const old = Number((price + (Math.random() * 10 + 5)).toFixed(2));

      return {
        name: "Test",
        rarity: ["God", "Secret", "OG", "Mythic", "Limited", "Exclusive"][Math.floor(Math.random()*6)],
        price: price,
        oldPrice: old,
        image: imgURL
      };
    }

    for (let i = 0; i < 13; i++) {
      products.push(makeProduct());
    }

    /* =========================================
       DISCOUNTS
    ========================================== */
    function getDiscountPercent(price, oldPrice) {
      if (!oldPrice || oldPrice <= price) return 0;
      return Math.round(((oldPrice - price) / oldPrice) * 100);
    }

    function getDiscountClass(percent) {
      if (percent > 90) return "discount-red";
      if (percent > 50) return "discount-orange";
      if (percent > 20) return "discount-yellow";
      return "discount-green";
    }

    /* =========================================
       RENDER PRODUCTS
    ========================================== */
    function renderProducts(list) {
      const grid = document.getElementById("productGrid");
      grid.innerHTML = "";

      list.forEach(p => {
        const discountPercent = getDiscountPercent(p.price, p.oldPrice);
        const rarityClass = `tag-${p.rarity.toLowerCase()}`;

        const discountHTML = discountPercent
          ? `<span class="discount-tag ${getDiscountClass(discountPercent)}">-${discountPercent}%</span>`
          : "";

        grid.innerHTML += `
          <div class="card">
            <div class="card-badges">
              <span class="tag ${rarityClass}">${p.rarity}</span>
              ${discountHTML}
            </div>

            <img src="${p.image}" class="product-img">
            <h3>${p.name}</h3>

            <div class="price-box">
              <span class="price">£${p.price}</span>
              <span class="old-price">£${p.oldPrice}</span>
            </div>

            <button class="buy-btn" onclick="addToCart('${p.name}', this)">
              <svg xmlns="http://www.w3.org/2000/svg" 
                class="btn-cart-icon" width="16" height="16" 
                viewBox="0 0 24 24" fill="none" 
                stroke="currentColor" stroke-width="2" 
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
              </svg>
              Add to Cart
            </button>
          </div>
        `;
      });
    }

    /* =========================================
       SEARCH
    ========================================== */
    function setupSearch() {
      const input = document.getElementById("searchInput");
      input.addEventListener("input", () => {
        const q = input.value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(q));
        renderProducts(filtered);
      });
    }

    /* =========================================
       ADD TO CART (ANIMATED)
    ========================================== */
    function addToCart(name, btn) {
      const product = products.find(p => p.name === name);
      if (!product) return;

      const card = btn.closest(".card");
      const img = card.querySelector(".product-img");

      Cart.addItem(product, img);
    }

    /* =========================================
       INIT
    ========================================== */
    document.addEventListener("DOMContentLoaded", () => {
      renderProducts(products);
      setupSearch();
      Cart.init();
    });

  </script>

</body>
</html>
